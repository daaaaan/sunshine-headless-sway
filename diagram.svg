<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="card1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a4a"/>
      <stop offset="100%" style="stop-color:#1e1e3a"/>
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a2a"/>
      <stop offset="100%" style="stop-color:#0e2e1e"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#76b900"/>
      <stop offset="100%" style="stop-color:#44aa44"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" fill="url(#bg)" rx="12"/>

  <!-- Title -->
  <text x="450" y="42" text-anchor="middle" fill="#ffffff" font-size="22" font-weight="bold">Headless Sway + Sunshine Game Streaming</text>
  <text x="450" y="64" text-anchor="middle" fill="#888899" font-size="13">Stream games without disrupting your main desktop</text>

  <!-- Main Desktop Card -->
  <rect x="30" y="90" width="380" height="180" fill="url(#card1)" rx="10" stroke="#3a3a5a" stroke-width="1.5"/>
  <text x="50" y="118" fill="#9999bb" font-size="11" font-weight="bold" letter-spacing="1">MAIN DESKTOP</text>
  <text x="340" y="118" fill="#555577" font-size="11">wayland-0</text>
  <text x="50" y="148" fill="#ffffff" font-size="15" font-weight="600">GNOME / KDE</text>
  <text x="50" y="172" fill="#aaaacc" font-size="12">Browser, apps, IDE, etc.</text>

  <!-- Desktop audio -->
  <rect x="50" y="195" width="200" height="32" fill="#2a2a5a" rx="6"/>
  <text x="66" y="216" fill="#8888dd" font-size="12">Audio → Speakers / Headphones</text>

  <!-- Desktop display -->
  <rect x="50" y="235" width="200" height="32" fill="#2a2a5a" rx="6"/>
  <text x="66" y="256" fill="#8888dd" font-size="12">Display → Your Monitor</text>

  <!-- Headless Sway Card -->
  <rect x="30" y="290" width="380" height="200" fill="url(#card2)" rx="10" stroke="#2a5a3a" stroke-width="1.5"/>
  <text x="50" y="318" fill="#77bb88" font-size="11" font-weight="bold" letter-spacing="1">HEADLESS SWAY SESSION</text>
  <text x="340" y="318" fill="#447755" font-size="11">wayland-1</text>
  <text x="50" y="348" fill="#ffffff" font-size="15" font-weight="600">Game Streaming</text>
  <text x="50" y="372" fill="#99ccaa" font-size="12">Steam games, launchers</text>

  <!-- Game audio -->
  <rect x="50" y="390" width="260" height="32" fill="#1a3a2a" rx="6" stroke="#2a5a3a" stroke-width="1"/>
  <text x="66" y="411" fill="#66cc88" font-size="12">Audio → sink-sunshine-stereo</text>

  <!-- Game video -->
  <rect x="50" y="430" width="260" height="32" fill="#1a3a2a" rx="6" stroke="#2a5a3a" stroke-width="1"/>
  <text x="66" y="451" fill="#66cc88" font-size="12">Video → wlr-screencopy → NVENC</text>

  <!-- Sunshine box -->
  <rect x="480" y="290" width="170" height="200" fill="#2a2a1a" rx="10" stroke="#5a5a2a" stroke-width="1.5"/>
  <text x="565" y="320" text-anchor="middle" fill="#cccc44" font-size="11" font-weight="bold" letter-spacing="1">SUNSHINE</text>
  <text x="565" y="350" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Encoder</text>
  <text x="565" y="375" text-anchor="middle" fill="#aaaa66" font-size="11">H.264 / HEVC</text>
  <text x="565" y="395" text-anchor="middle" fill="#aaaa66" font-size="11">NVENC HW</text>

  <!-- Sunshine details -->
  <rect x="495" y="415" width="140" height="24" fill="#3a3a1a" rx="4"/>
  <text x="565" y="432" text-anchor="middle" fill="#cccc66" font-size="10">Capture + Encode</text>
  <rect x="495" y="445" width="140" height="24" fill="#3a3a1a" rx="4"/>
  <text x="565" y="462" text-anchor="middle" fill="#cccc66" font-size="10">Audio Mux</text>

  <!-- Moonlight box -->
  <rect x="720" y="290" width="150" height="200" fill="#1a2a3a" rx="10" stroke="#2a4a6a" stroke-width="1.5"/>
  <text x="795" y="320" text-anchor="middle" fill="#4488cc" font-size="11" font-weight="bold" letter-spacing="1">MOONLIGHT</text>
  <text x="795" y="355" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Client</text>
  <text x="795" y="380" text-anchor="middle" fill="#6699cc" font-size="11">TV / Tablet</text>
  <text x="795" y="400" text-anchor="middle" fill="#6699cc" font-size="11">Phone / PC</text>

  <!-- Client features -->
  <rect x="735" y="420" width="120" height="24" fill="#1a3a5a" rx="4"/>
  <text x="795" y="437" text-anchor="middle" fill="#66aaee" font-size="10">Decode + Display</text>
  <rect x="735" y="450" width="120" height="24" fill="#1a3a5a" rx="4"/>
  <text x="795" y="467" text-anchor="middle" fill="#66aaee" font-size="10">Input → Host</text>

  <!-- GPU Card -->
  <rect x="480" y="90" width="390" height="180" fill="#1a1a1a" rx="10" stroke="#3a3a3a" stroke-width="1.5"/>
  <text x="500" y="118" fill="#76b900" font-size="11" font-weight="bold" letter-spacing="1">NVIDIA GPU</text>
  <text x="500" y="148" fill="#ffffff" font-size="15" font-weight="600">Shared Hardware</text>
  <text x="500" y="175" fill="#999999" font-size="12">Renders both sessions simultaneously</text>

  <!-- GPU features -->
  <rect x="500" y="192" width="120" height="28" fill="#2a2a2a" rx="6"/>
  <text x="560" y="211" text-anchor="middle" fill="#76b900" font-size="11">NVENC Encoder</text>
  <rect x="635" y="192" width="100" height="28" fill="#2a2a2a" rx="6"/>
  <text x="685" y="211" text-anchor="middle" fill="#76b900" font-size="11">CUDA</text>
  <rect x="750" y="192" width="100" height="28" fill="#2a2a2a" rx="6"/>
  <text x="800" y="211" text-anchor="middle" fill="#76b900" font-size="11">DMA-BUF</text>

  <!-- Arrows: Sway to Sunshine -->
  <line x1="410" y1="390" x2="475" y2="390" stroke="#66cc88" stroke-width="2" marker-end="url(#arrowhead-green)"/>
  <line x1="410" y1="430" x2="475" y2="430" stroke="#66cc88" stroke-width="2" marker-end="url(#arrowhead-green)"/>

  <!-- Arrows: Sunshine to Moonlight -->
  <line x1="655" y1="390" x2="715" y2="390" stroke="#cccc44" stroke-width="2" marker-end="url(#arrowhead-yellow)"/>

  <!-- Arrow: Moonlight input back -->
  <path d="M 720 460 Q 690 480 655 460" fill="none" stroke="#4488cc" stroke-width="1.5" stroke-dasharray="4,3" marker-end="url(#arrowhead-blue)"/>

  <!-- Separation line -->
  <line x1="30" y1="282" x2="410" y2="282" stroke="#333355" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="220" y="280" text-anchor="middle" fill="#555577" font-size="10" font-style="italic">fully isolated sessions</text>

  <!-- Arrowheads -->
  <defs>
    <marker id="arrowhead-green" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#66cc88"/>
    </marker>
    <marker id="arrowhead-yellow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#cccc44"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4488cc"/>
    </marker>
  </defs>
</svg>
